<!-- popup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Non AC</title>
</head>
<body>
  <!-- Copyright Â© Aksham -->
  <div class="extension-frame">
    <h1 class="heading">Accessibility Menu</h1>
    
    <button class="reset-button">Reset Default</button>
    
    <div class="card-container">
      <div class="card">
        <img src="contrast.svg.png" alt="Icon 1">
        <p>Contrast</p>
      </div>
      <div class="card">
        <img src="link.svg.png" alt="Icon 2">
        <p>Highlight Link</p>
      </div>
      <div class="card">
        <img src="increasefont.svg.png" alt="Icon 3">
        <p>Bigger Text</p>
      </div>
      <div class="card">
        <img src="stopanim.svg.png" alt="Icon 4">
        <p>Pause Animation</p>
      </div>
      <div class="card">
        <img src="camera.svg.png" alt="Icon 5">
        <p>Remove Images</p>
      </div>
      <div class="card">
        <img src="cursor.svg.png" alt="Icon 6">
        <p>Increase Cursor</p>
      </div>
      <div class="centered-card">
        <img src="line.svg.png" alt="Icon 7">
        <p>Text 7</p>
      </div>
    </div>
    
    <p>Hello, this is your Chrome extension content!</p>
  </div>
</body>
</html>
